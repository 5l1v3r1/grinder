<!DOCTYPE html>
<html>
    <head>
        <title>Grinder Map</title>

        <script id="grinder-popup" type="text/x-handlebars-template">
            <div class="entry">
                <b>Vendor:</b> {{vendor}}
                <br><b>Product:</b> {{product}}
                <br><b>Version:</b> {{version}}
                <br><b>IP:</b> {{ip}}
                <br><b>Port:</b> {{port}}
                <br><b>Protocol:</b> {{protocol}}
                <br><br>
            </div>
        </script>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster-src.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>

        <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
        <link rel="stylesheet" type="text/plain" href="https://raw.githubusercontent.com/python-visualization/folium/master/folium/templates/leaflet.awesome.rotate.css" />

        <link rel="stylesheet" type="text/css" href="maps/styles.css">
    </head>

    <body>
        <div class="folium-map" id="map"></div>
        <script type='text/javascript' src='maps/markers.js'></script>
        <script type='text/javascript' src='maps/leaf-demo.js'></script>
    </body>
</html>
